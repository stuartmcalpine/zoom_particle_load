# Filename
save_dir:           "/path/to/savedir/"

# Resolution (8x lower than EAGLE standard res)
box_size:           677.7          
n_particles:        426617661952
glass_num:          512           

# Params for zoom simulation
is_zoom:            True           
mask_file:          "/path/to/mymask.hdf5"

# Cosmology
Omega0: 0.307
OmegaCDM: 0.2587481
OmegaLambda: 0.693
OmegaBaryon: 0.0482519
HubbleParam: 0.6777
Sigma8: 0.8288
linear_ps: "/path/to/extended_planck_linear_powspec"

# Softening rules to use.
softening_rules: "eagle"

# Template for param files
ic_gen_template_set: "v8"
swift_template_set: "sibelius"

# For IC gen param file
ic_gen_exec:        "/path/to/IC_Gen.x"
ndim_fft_start:     15
multigrid_ics:      True
n_species:          2
use_ph_ids:         True

# For Swift param file
swift_exec: swift
swift_ic_dir_loc:   "/path/to/swift_ic_d_dir/"

# Descriptors for PANPHASIA
panphasian_descriptor: "[Panph1,L18,(12371,40578,79587),S15,CH1008830052,Desc_x000_y024_z943]"

constraint_phase_descriptor: "[Phases,L18,(0,0,0),S15,9350_Sib_1000Mpc]"
constraint_phase_descriptor_path: "/cosma7/data/dp004/rttw52/Octree_phases/"
constraint_phase_descriptor_levels: '18 20'

constraint_phase_descriptor2: "[Phases,L24,(457,457,457),S46,Sib_9350_dual_24943_23_24_1213_r16]"
constraint_phase_descriptor_path2: "/cosma7/data/dp004/rttw52/Octree_phases/"
constraint_phase_descriptor_levels2: '23 24'
